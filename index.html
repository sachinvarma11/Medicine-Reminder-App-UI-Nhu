<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF9F55;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }
        .back-link {
            color: #999;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #999;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #FF9F55;
            border-radius: 5px;
        }
        .date-inputs {
            display: flex;
            justify-content: space-between;
        }
        .date-input {
            width: 48%;
        }
        .dose-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .medicine-forms {
            display: flex;
            justify-content: space-between;
        }
        .medicine-form {
            text-align: center;
            padding: 10px;
            border: 1px solid #FF9F55;
            border-radius: 5px;
            width: 22%;
            cursor: pointer;
        }
        .medicine-form.active {
            background-color: #FF9F55;
            color: white;
        }
        .btn {
            background-color: #FF9F55;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .dose-button {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>â˜°</div>
            <div class="title">Next, add the Schedule</div>
            <div>ðŸ”” ðŸ“…</div>
        </div>
        <div class="content">
            <a href="#" class="back-link">< Back</a>
            <div class="form-group">
                <label>Medication name</label>
                <input type="text" class="form-control" id="medicationName" value="Dolo 650">
            </div>
            <div class="form-group">
                <label>Duration</label>
                <div class="date-inputs">
                    <input type="date" class="date-input form-control" id="startDate" value="2022-04-25">
                    <input type="date" class="date-input form-control" id="endDate" value="2022-05-25">
                </div>
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" class="form-control" id="medicationTime" value="22:30">
            </div>
            <div class="form-group">
                <label>Dose</label>
                <div class="dose-control form-control">
                    <span id="doseDisplay">âšªâšª 1 dose</span>
                    <span>
                        <span class="dose-button" id="decreaseDose">-</span>
                        <span class="dose-button" id="increaseDose">+</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>Medicine form</label>
                <div class="medicine-forms">
                    <div class="medicine-form active" data-form="Tablet">ðŸ’Š<br>Tablet</div>
                    <div class="medicine-form" data-form="Capsule">ðŸ’Š<br>Capsule</div>
                    <div class="medicine-form" data-form="Gelcap">ðŸ’Š<br>Gelcap</div>
                    <div class="medicine-form" data-form="Drops">ðŸ’§<br>Drops</div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="setReminder"> Set Reminder
                </label>
            </div>
            <button class="btn" id="nextButton">Next</button>
        </div>
    </div>

    <script>
        // Dose control
        let currentDose = 1;
        const doseDisplay = document.getElementById('doseDisplay');
        const decreaseDose = document.getElementById('decreaseDose');
        const increaseDose = document.getElementById('increaseDose');

        function updateDoseDisplay() {
            doseDisplay.textContent = 'âšª'.repeat(currentDose) + ' ' + currentDose + ' dose' + (currentDose > 1 ? 's' : '');
        }

        decreaseDose.addEventListener('click', () => {
            if (currentDose > 1) {
                currentDose--;
                updateDoseDisplay();
            }
        });

        increaseDose.addEventListener('click', () => {
            if (currentDose < 5) {
                currentDose++;
                updateDoseDisplay();
            }
        });

        // Medicine form selection
        const medicineForms = document.querySelectorAll('.medicine-form');
        medicineForms.forEach(form => {
            form.addEventListener('click', () => {
                medicineForms.forEach(f => f.classList.remove('active'));
                form.classList.add('active');
            });
        });

        // Next button action
        const nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', () => {
            const medicationName = document.getElementById('medicationName').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const medicationTime = document.getElementById('medicationTime').value;
            const selectedForm = document.querySelector('.medicine-form.active').dataset.form;
            const setReminder = document.getElementById('setReminder').checked;

            console.log('Medication Schedule:', {
                name: medicationName,
                startDate,
                endDate,
                time: medicationTime,
                dose: currentDose,
                form: selectedForm,
                reminder: setReminder
            });

            // Here you would typically send this data to a server or perform further actions
            alert('Schedule added successfully!');
        });
    </script>
</body>
</html>
